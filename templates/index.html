<!DOCTYPE HTML>

<html>
    <head>
        <title>Know Your CLV</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}"/>
        <script src="{{ url_for('static',filename='upload.js') }}"></script>
    </head>
    <body>

        <div class="element">
            <h1>Customer LifeTime Value</h1>
            <p>Measure CLTV of your customers below and <br />plan your strategy for sales and marketing.</p>
        </div>
        <div class='wrap'>
            <form method="POST" enctype="multipart/form-data">
                {{ form.csrf_token }}

                <strong><h2>Upload your customer transaction history file to calculate CLTV</h2></strong>
                <div class="btns">
                    <label class="custom-file-upload">
                        {{ form.file }}
                        <span>Choose File</span> 
                    </label>
                    <button type="submit" class="button" ><i class='fas fa-cloud-upload-alt' style='font-size:18px;color:black'></i> Upload</button>
                </div>
            </form>
        </div>
    </body>
</html>
